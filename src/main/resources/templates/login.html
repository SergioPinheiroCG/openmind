<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Mind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="shortcut icon" type="image/ico" href="/images/icoopenmind.ico"/>
    <script src="/script.js"></script>
</head>
<body class="dark-mode">
<header id="cabecalho">
    <img alt="Logo OpenMind.jpg" src="/images/logoopenmind.JPG" height="80" width="300"/>
</header>

<p>
    Seja Bem Vindo! Você esta entrando na rede social Open Mind
</p>
<main id="conteudo" class="login-form">
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> Email
            </label>
            <input type="text" id="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">
                <i class="fas fa-lock"></i> Senha
            </label>
            <input type="password" id="password" name="password" class="form-control">
        </div>

        <div th:if="${error}">
            <p style="color: red;">Credenciais inválidas. Se necessário, adicione um novo usuário abaixo.</p>
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/novo_usuario'">Cadastre-se</button>
    </form>

</main>

</body>

<p>Open Mind Rede Social - Software Desenvolvido por : </p>

</html>
