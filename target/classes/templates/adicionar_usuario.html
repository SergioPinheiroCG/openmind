<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Mind| Adcionar Usuário </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="shortcut icon" type="image/ico" href="/images/icoopenmind.ico"/>
    <script src="/script.js"></script>
</head>
<body class="dark-mode">
<header id="cabecalho">
    <img alt="Logo OpenMind.jpg" src="/images/logoopenmind.JPG" height="80" width="300"/>
</header>
<main id="conteudo" class="login-form">
    <form method="post" action="/adicionar_usuario">
        <h1>Cadastro de Usuários</h1>
        <p>
            <label>Digite seu Nome:</label>
            <input type="text" name="nome" class="form-control mb-3" />
        </p>
        <p>
            <label>Digite seu E-mail:</label>
            <input type="text" name="email" class="form-control mb-3" />
        </p>
        <p>
            <label>Digite sua Senha:</label>
            <input type="password" name="password" class="form-control mb-3" />
        </p>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/login'">Sair</button>
    </form>
</main>
<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>
</body>
</html>
